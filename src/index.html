<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Battery Status API </title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="battery">

  <div class="main_container">

    <!--  charging information  -->

    <div class="charging_info">

      <p class="battery_level"></p>

      <img class="charging_icon" src="images/flash.png" alt="charging" />

    </div>

    <!--  Charging bar  -->

    <div class="charging_bar"></div>

    <!--  Charging other info  -->

    <div class="other_info">

      <p>Discharging : <span class="discharging_time"></span></p>

    </div>

  </div>

  <div class="right_bar"></div>

</div>
<!-- partial -->
<script  src="./script.js"></script>

</body>
</html>
